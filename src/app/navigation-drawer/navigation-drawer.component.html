<ng-container>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <div class="sidenav-content">
        <header>
          <h1>{{receivedData || 'Загрузка'}}</h1>
        </header>
        <main>
          <app-sidenav></app-sidenav>
          <router-outlet></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #drawer mode="over">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <header>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon id="menu-switcher">menu</mat-icon>
        </button>
        <h1>{{receivedData || 'Загрузка'}}</h1>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
