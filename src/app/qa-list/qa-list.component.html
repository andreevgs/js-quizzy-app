<div class="questions-list-container">
  <div class="questions-list" *ngIf="qaListData.length">
    <mat-chip-listbox aria-label="Level selection" selectable multiple required>
      <mat-chip-option
        color="primary"
        selected="true"
        value="Junior"
        (selectionChange)="filterSelectionChange($event)"
      >
        Junior
      </mat-chip-option>
      <mat-chip-option
        color="accent"
        selected="true"
        value="Middle"
        (selectionChange)="filterSelectionChange($event)"
      >
        Middle
      </mat-chip-option>
      <mat-chip-option
        color="warn"
        selected="true"
        value="Senior"
        (selectionChange)="filterSelectionChange($event)"
      >
        Senior
      </mat-chip-option>
    </mat-chip-listbox>
    <div>
      <ng-container *ngFor="let qa of qaListData; trackBy: trackByFn">
        <mat-card *ngIf="selectedFilters.includes(qa.level)" appearance="outlined">
          <mat-card-header>
            <mat-card-title>
              <span markdown [disableSanitizer]="true" [inline]="true" class="prism-theme default">{{qa.id + 1}}.&nbsp;{{qa.title}}</span>
            </mat-card-title>
            <mat-chip color="primary" selected highlighted disableRipple *ngIf="qa.level === 'Junior'">Junior
            </mat-chip>
            <mat-chip color="accent" selected highlighted disableRipple *ngIf="qa.level === 'Middle'">Middle
            </mat-chip>
            <mat-chip color="warn" selected highlighted disableRipple *ngIf="qa.level === 'Senior'">Senior
            </mat-chip>
            <button
              mat-icon-button
              matTooltip="Show answer"
              (click)="qa.expanded = !qa.expanded"
            >
              <mat-icon>expand_more</mat-icon>
            </button>
          </mat-card-header>
          <mat-card-content *ngIf="qa.expanded">
            <div markdown [disableSanitizer]="true" class="prism-theme default">
              {{qa.content}}
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
